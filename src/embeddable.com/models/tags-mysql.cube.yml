cubes:
  - name: tags_mysql
    title: "Tags (MySQL)"
    data_source: mysql
    sql: >
      SELECT
        tags.id,
        tags.tag
      FROM tags
      WHERE tags.account_id = '{ COMPILE_CONTEXT.securityContext.accountId }'

    dimensions:
      - name: id
        sql: id
        type: number
        primary_key: true

      - name: tag
        title: 'Tag'
        sql: tag
        type: string
